<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d911bf9c08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('inicio')}}">Learn To Recycle</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('inicio')}}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="contenedor" class="contenedor">
      <div class="contenedor-partes">
        <div class="dinamico">
          <!-- Botones -->
          <legend>Log in</legend>

          <button id="google" class="btnSendIni1" type="submit">
            <i class="fab fa-google"></i> | Google</button
          ><br />
          <button id="face" class="btnSendIni1" type="submit">
            <i class="fab fa-facebook-f"></i> | Facebook</button
          ><br />
          <button id="github" class="btnSendIni1" type="submit">
            <i class="fab fa-github"></i> | GitHub</button
          ><br />
          <a
            id="enviar"
            class="btnSendIni1"
            type="submit"
            style="display: none;"
            href="{{url_for('cuenta')}}"
            ><i class="fas fa-external-link-alt"></i> | Enviar</a
          >
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Script firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>

    <script type="text/javascript" src="../static/js/autenticacion.js"></script>
